<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Hanken Grotesk font embed code -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <link rel="icon" href="images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Results summary component page</title>
</head>
<body>
  <div class="main-container">
    <div class="overall-average">
      <h1>Your result</h1>
      <div class="value">
        <div class="obtained-result">76</div>
        <div class="max-posible-result">of 100</div>
      </div> 
      <div class="result-description">
        <h2>Great</h2>
        <p>You scored higher than 65% of the people who have taken these tests.</p>
      </div>
    </div>
    <div class="specific-results">
      <div class="title">
        <h1>Summary</h1>
      </div>
      <div class="items">
        <div class="reaction-result">
          <h2><img src="images/icon-reaction.svg" alt="reaction-icon">Reaction</h2>
          <div class="value"><span>80 </span>/ 100</div>
        </div>
        <div class="memory-result">
          <h2><img src="images/icon-memory.svg" alt="memory-icon">Memory</h2>
          <div class="value"><span>92 </span>/ 100</div>
        </div>
        <div class="verbal-result">
          <h2><img src="images/icon-verbal.svg" alt="verbal-icon">Verbal</h2>
          <div class="value"><span>61 </span>/ 100</div>
        </div>
        <div class="visual-result">
          <h2><img src="images/icon-visual.svg" alt="visual-icon">Visual</h2>
          <div class="value"><span>72 </span>/ 100</div>
        </div>
      </div>
      <div class="continue-button">Continue</div>
    </div>
  </div>
</body>
</html>
