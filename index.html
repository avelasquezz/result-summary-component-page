<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!--Hanken Grotesk font embed code-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <!--lightning icon-->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
  <!--Brain icon-->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <!--Chat bubble icon-->
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <!--Eye icon-->
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Results summary component page</title>
</head>
<body>
  <div class="main-container">
    <div class="overall-average">
      <h1>Your result</h1>
      <div class="value">
        <div class="obtained-result">76</div>
        <div class="max-posible-result">of 100</div>
      </div> 
      <div class="result-description">
        <h2>Great</h2>
        <p>You scored higher than 65% of the people who have taken these tests.</p>
      </div>
    </div>
    <div class="specific-results">
      <h1>Summary</h1>
      <div class="items">
        <div class="reaction-result">
          <h2><span class="material-symbols-outlined">bolt </span>Reaction</h2>
          <div class="value"><span>80 </span>/ 100</div>
        </div>
        <div class="memory-result">
          <h2><span class="material-symbols-outlined">neurology </span>Memory</h2>
          <div class="value"><span>82 </span>/ 100</div>
        </div>
        <div class="verbal-result">
          <h2><span class="material-symbols-outlined">chat_bubble </span>Verbal</h2>
          <div class="value"><span>61 </span>/ 100</div>
        </div>
        <div class="visual-result">
          <h2><span class="material-symbols-outlined">visibility </span>Visual</h2>
          <div class="value"><span>72 </span>/ 100</div>
        </div>
      </div>
      <div class="continue-button">Continue</div>
    </div>
  </div>
</body>
</html>
